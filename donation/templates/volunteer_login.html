{% load static %}
<html>
<head>
    <meta charset="UTF-8">

 <!--Custom CSS -->
 <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="background-image: url({% static 'images/donationbg2.avif' %})">
{% include 'navigation.html' %}
<hr class="mt-5">
<div class="row">
    <div class="col-lg-5 m-auto">
        <div class="card mt-5 bg-dark">
            <div class="card-title text-center mt-3">
                <img src="{% static 'images/username.png' %}" width="150" height="150">
                <h2 class="text-white">Volunteer Login</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-user fa-2x"></i>
                        </span>
                    </div>
                    <input type="text" name="emailid" class="form-control py-4" placeholder="Enter Your Email ID">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock fa-2x"></i>
                            </span>
                        </div>
                        <input type="password" name="pwd" class="form-control py-4" placeholder="Enter Your Password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-success px-5">
                    <a href="{% url 'volunteer_registration' %}" class="float-right text-white mt-2">Create Account</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
{% if error == "no" %}
<script>
    alert('Logged In Successfully');
    window.location = ('{% url 'volunteer_home' %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again...');
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('Your login status is pending');
</script>
{% endif %}
</html>
